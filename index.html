<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <link rel="icon" href="numero aleat.jpg" type="image/jpg">
    <title>Acerte o Número</title>
</head>
<body>
    <h1>
        Acerte o número aleatório!
    </h1>
    <img src="numero aleat.jpg" alt="Números aleatórios">
    <form action="">
        <p>
            Número: 
            <input type="number" min="1" max="100" id="inNumero" required autofocus>
            <input type="submit" id="btSubmit" value="Apostar">
            <input type="button" value="Jogar Novamente" class="oculta" id="btNovo">
        </p>
    </form>
    <h3>Erros: <span id="outErros">0</span></h3>
    <h3>Chances: <span id="outChances">6</span></h3>
    <h3>Dica: <span id="outDica">É um número entre 1 e 100</span></h3>
    <script src="numeros.js"></script>
</body>
</html>
